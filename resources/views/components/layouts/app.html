{% props title, monitor %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <x-mode-init></x-mode-init>
  <script src="?file=tailwindcss.js"></script>
  <script src="?file=app.js" defer></script>
  <x-style></x-style>
</head>
<body class="antialiased bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100" hx-boost="true" hx-history="false" hx-target="#app" hx-select="#app">
  <div id="app">
    <div class="flex flex-col md:flex-row h-screen overflow-hidden">
      {# sidebar #}
      <aside class="w-full md:w-60 bg-white dark:bg-gray-800 border-r dark:border-gray-700 border-gray-200 md:border-b-0 border-b flex flex-col">
        {# header #}
        <x-header></x-header>
        {# navigation #}
        <nav class="flex-1 overflow-y-auto p-3">
          <ul class="space-y-0.5">
            {% for m in monitors %}
              <li>
                <a
                  href="{{ url_path }}?monitor={{ m.Name }}"
                  class="w-full flex items-center justify-between px-3 py-2 rounded-lg transition-colors {% if monitor.Name == m.Name %}bg-blue-50 text-blue-700 dark:bg-gray-700 dark:text-white{% else %}text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700/50{% endif %}"
                >
                  <div class="flex items-center space-x-2">
                    <span class="w-4 h-4">{{ m.Icon|safe }}</span>
                    <span class="font-medium text-sm">{{ m.DisplayName }}</span>
                  </div>
                </a>
              </li>
            {% endfor %}
          </ul>
        </nav>
        <x-footer></x-footer>
      </aside>
      {# main content #}
      <main class="flex-1 flex flex-col overflow-hidden">
        {# toolbar #}
        <div class="bg-white dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200 px-4 py-2 h-16 flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <h2 class="text-xl font-bold text-gray-900 dark:text-white">{{ monitor.DisplayName }}</h2>
          </div>
          <div class="flex items-center space-x-2 md:space-x-3">
            <x-mode-button></x-mode-button>
          </div>
        </div>
        {# content area #}
        <div class="flex-1 overflow-y-auto p-3">
          {{ slot }}
        </div>
      </main>
    </div>
  </div>
</body>
</html>
