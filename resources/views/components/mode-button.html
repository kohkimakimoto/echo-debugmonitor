<script extract>
  import { $data } from '../../extensions/sfc';

  const modeButton = $data(() => ({
    isDark: false,

    init() {
      const savedTheme = localStorage.getItem('echo-debugmonitor-theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        this.isDark = true;
        document.documentElement.classList.add('dark');
      } else {
        this.isDark = false;
        document.documentElement.classList.remove('light');
      }

      // Mark initialization as complete
      document.documentElement.setAttribute('data-theme-ready', 'true');
    },

    toggleDarkMode() {
      this.isDark = !this.isDark;
      if (this.isDark) {
        document.documentElement.classList.add('dark');
        localStorage.setItem('echo-debugmonitor-theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('echo-debugmonitor-theme', 'light');
      }
    },
  }));
</script>

<style extract>
  /* Prevent flash by hiding content until theme is applied */
  html:not([data-theme-ready]) body {
    visibility: hidden;
  }
</style>

<button x-data="modeButton" x-cloak @click="toggleDarkMode" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors cursor-pointer">
  <svg x-show="!isDark" class="w-4 h-4 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
  </svg>
  <svg x-show="isDark" class="w-4 h-4 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
  </svg>
</button>
