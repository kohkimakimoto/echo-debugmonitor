<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo Debug Monitor</title>
  <script>
    const savedTheme = localStorage.getItem('echo-debugmonitor-theme');
    if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
  <script src="?file=tailwindcss.js"></script>
  <script src="?file=app.js" defer></script>
  {{ template "style" }}
</head>
<body class="antialiased bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100" hx-history="false" hx-target="#app" hx-select="#app" hx-swap="outerHTML">
<div id="app">
  <div class="flex flex-col md:flex-row h-screen overflow-hidden">
    <aside class="w-full md:w-60 bg-white dark:bg-gray-950 border-r dark:border-gray-700 border-gray-200 md:border-b-0 border-b flex flex-col">
      <div class="p-4 border-b dark:border-gray-700 border-gray-200 h-16 flex items-center">
        <div class="flex items-center space-x-2">
          <svg class="w-7 h-7 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
          </svg>
          <div>
            <h1 class="text-lg font-bold text-gray-900 dark:text-white">Echo</h1>
            <p class="text-xs -mt-0.5 text-gray-500 dark:text-gray-400">Debug Monitor</p>
          </div>
        </div>
      </div>
      <nav class="flex-1 overflow-y-auto p-3"></nav>
      <div class="p-4 border-t dark:border-gray-700 border-gray-200">
        <div class="flex items-center justify-between">
          <div class="text-xs text-gray-500 dark:text-gray-400">
            Â© 2025 Kohki Makimoto
          </div>
          <a
            href="https://github.com/kohkimakimoto/echo-debugmonitor"
            target="_blank"
            rel="noopener noreferrer"
            class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors"
          >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </a>
        </div>
      </div>
    </aside>
    <main class="flex-1 flex flex-col overflow-hidden">
      <div class="bg-white dark:bg-gray-950 border-b dark:border-gray-700 border-gray-200 px-4 py-2 h-16 flex items-center justify-between">
        <div class="flex items-center space-x-3">
        </div>
        <div class="flex items-center space-x-2 md:space-x-3">
          {{ template "mode-button" }}
        </div>
      </div>
      <div class="flex-1 overflow-y-auto">
        <div class="p-3">
          <div class="flex gap-3 p-4 border-l-4 border-blue-500 bg-blue-50 dark:bg-blue-950 dark:border-blue-400 rounded-r">
            <div class="flex-shrink-0">
              <svg class="w-5 h-5 mt-1 text-blue-600 dark:text-blue-400" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
              </svg>
            </div>
            <div class="flex-1">
              <div class="text-blue-900 dark:text-blue-200">
                <p>Echo Debug Monitor is working in your application, but no monitors have been installed yet. Please read <a target="_blank" href="https://github.com/kohkimakimoto/echo-debugmonitor" class="text-blue-600 dark:text-blue-500 hover:underline">the documentation</a> to set up monitors for your application.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
